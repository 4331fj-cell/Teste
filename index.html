<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da Verdade</title>
<style>
    :root {
        --fundo: #f0f4f8;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
        --botaovermelho: #c62828;
    }

    body.escuro {
        --fundo: #1b1e23;
        --caixa: #2b2f36;
        --texto: #f1f1f1;
        --comentario: #3a3f48;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, var(--fundo), #d7e1ec);
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: var(--caixa);
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.10);
        animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: var(--azul);
        border-bottom: 2px solid var(--azul);
        padding-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        border: 1px solid #bbb;
        border-radius: 6px;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #163e75;
    }

    .amigo {
        background: var(--comentario);
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
    }

    .amigo h4 {
        margin: 0 0 8px 0;
        color: var(--azul);
    }

    #modo {
        cursor: pointer;
        background: white;
        color: black;
        border-radius: 20px;
        padding: 6px 12px;
        border: none;
    }

    .secao { display: none; }
    .ativa { display: block; }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarSecao('amigos')">Amigos</a>
    <button id="modo" onclick="alternarTema()">Dark Mode</button>
</nav>

<div class="container">
    <!-- SeÃ§Ã£o Amigos -->
    <div id="amigos" class="secao ativa">
        <h2>Amigos da Verdade</h2>
        <div id="listaAmigos"></div>
        <input id="novoAmigo" type="text" placeholder="Nome do novo amigo">
        <button onclick="adicionarAmigo()">Adicionar Amigo</button>
    </div>
</div>

<!-- SDKs do Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¥ CONFIGURAÃ‡ÃƒO DO FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyB72aG4EcSHVrwnXK36uF9qJsfTvOfR9lw",
        authDomain: "meus-amigos-site.firebaseapp.com",
        projectId: "meus-amigos-site",
        storageBucket: "meus-amigos-site.firebasestorage.app",
        messagingSenderId: "1000729709619",
        appId: "1:1000729709619:web:1ace7b814a12f65f2c6746",
        measurementId: "G-Q3DB1WBKLW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Alternar tema
    window.alternarTema = function(){
        document.body.classList.toggle("escuro");
        let botao = document.getElementById("modo");
        botao.textContent = document.body.classList.contains("escuro") ? "Light Mode" : "Dark Mode";
    }

    // Mostrar seÃ§Ã£o
    window.mostrarSecao = function(id){
        document.querySelectorAll(".secao").forEach(s => s.classList.remove("ativa"));
        document.getElementById(id).classList.add("ativa");
    }

    // Adicionar novo amigo
    window.adicionarAmigo = async function(){
        const nome = document.getElementById("novoAmigo").value.trim();
        if(!nome) return alert("Digite o nome do amigo!");
        await addDoc(collection(db, "amigos"), { nome, comentario: "" });
        document.getElementById("novoAmigo").value = "";
    }

    // Atualizar comentÃ¡rio de um amigo
    async function salvarComentarioAmigo(id, texto){
        const amigoRef = doc(db, "amigos", id);
        await updateDoc(amigoRef, { comentario: texto });
    }

    // Mostrar amigos em tempo real
    function mostrarAmigos(){
        const div = document.getElementById("listaAmigos");
        const q = query(collection(db, "amigos"), orderBy("nome"));
        onSnapshot(q, (snapshot) => {
            div.innerHTML = "";
            snapshot.forEach(docSnap => {
                const amigo = docSnap.data();
                const box = document.createElement("div");
                box.className = "amigo";

                const nome = document.createElement("h4");
                nome.textContent = amigo.nome;

                const area = document.createElement("textarea");
                area.placeholder = "ComentÃ¡rio de " + amigo.nome;
                area.value = amigo.comentario || "";
                area.onchange = () => salvarComentarioAmigo(docSnap.id, area.value);

                box.appendChild(nome);
                box.appendChild(area);
                div.appendChild(box);
            });
        });
    }

    window.onload = mostrarAmigos;
</script>

</body>
</html>
