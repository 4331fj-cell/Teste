<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Amigos da Verdade</title>
<style>
    :root {
        --fundo: #f0f4f8;
        --caixa: #ffffff;
        --texto: #1a1a1a;
        --azul: #1a4d8f;
        --comentario: #e9eef5;
        --botaovermelho: #c62828;
    }

    body.escuro {
        --fundo: #1b1e23;
        --caixa: #2b2f36;
        --texto: #f1f1f1;
        --comentario: #3a3f48;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, var(--fundo), #d7e1ec);
        margin: 0;
        padding: 0;
        color: var(--texto);
        transition: 0.3s;
    }

    nav {
        background: var(--azul);
        padding: 12px;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: var(--caixa);
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.10);
        animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: var(--azul);
        border-bottom: 2px solid var(--azul);
        padding-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        border: 1px solid #bbb;
        border-radius: 6px;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover { background: #163e75; }

    .amigo {
        background: var(--comentario);
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
    }

    .amigo h4 { margin: 0 0 8px 0; color: var(--azul); }

    .comentario {
        background: var(--comentario);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: aparecer 0.4s ease;
    }

    #modo {
        cursor: pointer;
        background: white;
        color: black;
        border-radius: 20px;
        padding: 6px 12px;
        border: none;
    }

    .secao { display: none; }
    .ativa { display: block; }
</style>
</head>
<body>

<nav>
    <a onclick="mostrarSecao('amigos')">Amigos</a>
    <a onclick="mostrarSecao('comentarios')">Comentários</a>
    <button id="modo" onclick="alternarTema()">Dark Mode</button>
</nav>

<div class="container">

    <!-- Seção Amigos -->
    <div id="amigos" class="secao ativa">
        <h2>Amigos da Verdade</h2>
        <div id="listaAmigos"></div>
        <h3>Comentários dos Amigos:</h3>
        <div id="comentariosAmigos"></div>
    </div>

    <!-- Seção Comentários sobre o texto diário -->
    <div id="comentarios" class="secao">
        <h2>Comentários sobre o Texto Diário</h2>
        <p>Leia o texto diário no site oficial:<br>
        <a href="https://www.jw.org" target="_blank">Aceder ao texto diário oficial</a></p>

        <input id="nome" type="text" placeholder="Seu nome">
        <textarea id="comentario" placeholder="Escreva o seu comentário..."></textarea>
        <button onclick="salvarComentario()">Publicar comentário</button>

        <h3 style="margin-top:20px;">Comentários anteriores:</h3>
        <div id="listaComentarios"></div>
    </div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
    getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";



const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Alternar tema
window.alternarTema = function(){
    document.body.classList.toggle("escuro");
    let botao = document.getElementById("modo");
    botao.textContent = document.body.classList.contains("escuro") ? "Light Mode" : "Dark Mode";
}

// Mostrar seções
window.mostrarSecao = function(id){
    document.querySelectorAll(".secao").forEach(s => s.classList.remove("ativa"));
    document.getElementById(id).classList.add("ativa");
}

/* ======== AMIGOS ======== */
const amigosFixos = ["Ana", "João", "Maria", "Pedro", "Sara"];

// Criar amigos se não existirem
async function inicializarAmigos() {
    const q = query(collection(db, "amigos"));
    const amigosRef = collection(db, "amigos");
    let existentes = [];
    onSnapshot(q, snapshot => existentes = snapshot.docs.map(d => d.data().nome));

    for (const nome of amigosFixos) {
        if (!existentes.includes(nome)) {
            await addDoc(amigosRef, { nome, comentario: "" });
        }
    }
}

// Mostrar amigos com campo de comentário
function mostrarAmigos() {
    const listaDiv = document.getElementById("listaAmigos");
    const comentariosDiv = document.getElementById("comentariosAmigos");
    const q = query(collection(db, "amigos"), orderBy("nome"));
    onSnapshot(q, (snapshot) => {
        listaDiv.innerHTML = "";
        comentariosDiv.innerHTML = "";

        snapshot.forEach(docSnap => {
            const amigo = docSnap.data();

            // Card do amigo
            const box = document.createElement("div");
            box.className = "amigo";

            const nome = document.createElement("h4");
            nome.textContent = amigo.nome;

            const area = document.createElement("textarea");
            area.placeholder = "Escreva algo...";
            area.value = amigo.comentario || "";

            const botao = document.createElement("button");
            botao.textContent = "Publicar";
            botao.onclick = async () => {
                await updateDoc(doc(db, "amigos", docSnap.id), { comentario: area.value });
            };

            box.appendChild(nome);
            box.appendChild(area);
            box.appendChild(botao);
            listaDiv.appendChild(box);

            // Mostrar comentário publicado
            if (amigo.comentario) {
                const coment = document.createElement("div");
                coment.className = "comentario";
                coment.innerHTML = `<b>${amigo.nome}:</b> ${amigo.comentario}`;
                comentariosDiv.appendChild(coment);
            }
        });
    });
}

/* ======== COMENTÁRIOS TEXTO DIÁRIO ======== */
window.salvarComentario = async function(){
    const nome = document.getElementById("nome").value.trim();
    const texto = document.getElementById("comentario").value.trim();
    if(!nome || !texto) return alert("Preencha todos os campos!");
    await addDoc(collection(db, "comentarios"), { autor: nome, comentario: texto, data: new Date().toLocaleString() });
    document.getElementById("comentario").value = "";
}

function mostrarComentarios(){
    const div = document.getElementById("listaComentarios");
    const q = query(collection(db, "comentarios"), orderBy("data"));
    onSnapshot(q, (snapshot) => {
        div.innerHTML = "";
        snapshot.forEach((docSnap) => {
            const item = docSnap.data();
            const box = document.createElement("div");
            box.className = "comentario";
            box.innerHTML = `<b>${item.autor}:</b> ${item.comentario}<br><small>${item.data}</small>`;
            div.appendChild(box);
        });
    });
}

/* ======== INICIALIZAÇÃO ======== */
window.onload = async () => {
    await inicializarAmigos();
    mostrarAmigos();
    mostrarComentarios();
};
</script>
</body>
</html>
